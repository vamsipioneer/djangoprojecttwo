<!DOCTYPE html>
<html lang="en">
<head>

    {% load staticfiles  %}
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">

    {% block cssfile %}{% endblock %}

{% block appnavbar %}

    <nav class="navbar navbar-inverse">
            <div class="container-fluid">

                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <div class="navbarImage">
                        <a href="{% url 'login:jira' %}"><img margin="0pt" width="150" height="50" src="{% static 'login/images/image.png' %}" ></a>
                    </div>
                </div>

                <!-- Items   -->

                <div class="collapse navbar-collapse" id="topNavBar">
                    <ul class="nav navbar-nav">
                        <li class="">
                            <a href="{%  url 'login:jira' %}">

                        </li>

                            <a href="{%  url 'login:jira' %}">
                                <span class="glyphicon glyphicon-grain" aria-hidden="true"></span>&nbsp; SERVICE-NOW

                                <span class="glyphicon glyphicon-grain" aria-hidden="true"></span>&nbsp; JENKINS-JOBS
                            </a>
                        </li>
                    </ul>



                    <ul class="nav navbar-nav navbar-right">
                        <li class="">
                            <a href="{%  url 'login:logout' %}">
                                <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
                            </a>

                    </ul>

                </div>

{% endblock %}


{% block body %}
{% endblock %}
